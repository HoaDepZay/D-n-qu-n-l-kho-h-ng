<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products in Warehouses</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/img/logo.png" alt="Company Logo" class="logo">
            <h1>All Products in Warehouses</h1>
            <nav class="user-nav">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
            </nav>
        </header>
        <nav class="main-nav">
            <ul>
                <li><a href="dashboard_admin.html" id="admin-dashboard-link" style="display:none;">Admin Dashboard</a></li>
                <li><a href="dashboard_staff.html" id="staff-dashboard-link" style="display:none;">Staff Dashboard</a></li>
            </ul>
        </nav>
        <main>
            <h2>Product List Across All Warehouses</h2>
            
            <h3>Search Products</h3>
            <input type="text" id="product-search-input" placeholder="Search by product name, type, or code import bill...">
            <button id="product-search-button">Search</button>

            <table id="products-table">
                <thead>
                    <tr>
                        <th>Tên SP</th>
                        <th>Kho</th>
                        <th>Mã HĐ Nhập</th>
                        <th>Loại</th>
                        <th>Số lượng</th>
                        <th>Giá bán mặc định</th>
                        <th>Giá nhập</th>
                        <th>Giá xuất</th>
                        <th>Mô tả</th>
                        </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="product-message"></p>
        </main>
        <footer>
            <p>&copy; 2023 Product Management System</p>
        </footer>
    </div>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/products.js"></script>
</body>
</html>
