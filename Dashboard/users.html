<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Thêm CSS cho modal nếu cần tùy chỉnh thêm ngoài style.css */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Căn giữa modal */
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px; /* Giới hạn chiều rộng */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;
            border-radius: 8px;
            position: relative; /* Quan trọng cho nút đóng */
            max-height: 90vh; /* Giới hạn chiều cao */
            overflow-y: auto; /* Cuộn nếu nội dung dài */
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styling cho phần lựa chọn quyền */
        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed #eee;
            border-radius: 5px;
        }
        .permissions-grid label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .permissions-grid input[type="checkbox"] {
            margin-right: 8px;
            width: auto; /* Override form input width */
            margin-bottom: 0; /* Override form input margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/img/logo.png" alt="Company Logo" class="logo">
            <h1>Manage Users & Permissions</h1>
            <nav class="user-nav">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
            </nav>
        </header>
        <nav class="main-nav">
            <ul>
                <li><a href="dashboard_admin.html">Admin Dashboard</a></li>
            </ul>
        </nav>
        <main>
            <h2>User List (Staff & Admins)</h2>
            <p>Assign permissions to staff accounts here.</p>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Approved</th>
                        <th>Department</th>
                        <th>Permissions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="user-message"></p>
        </main>
        <footer>
            <p>&copy; 2023 Product Management System</p>
        </footer>
    </div>

    <div id="assign-permissions-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Cấp quyền cho nhân viên: <span id="staff-username-to-assign"></span></h2>
            <form id="assign-permissions-form">
                <p>Chọn các quyền muốn cấp cho nhân viên này:</p>
                <div id="permissions-checkbox-container" class="permissions-grid">
                    </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="submit">Cập nhật Quyền</button>
                    <button type="button" id="cancel-assign-permissions">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/users.js"></script>
</body>
</html>
